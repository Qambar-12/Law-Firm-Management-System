{% extends 'accounts/base.html' %}
{% block content %}

<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Law Firm Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Access your law firm dashboard</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <br><br>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'firm_login' %}">
                {% csrf_token %}

                <!-- Email -->
                <input type="email" class="form-control" name="lawfirm_email" placeholder="Email"
                       value="{{ lawfirm_email|default:'' }}">
                <br>

                <!-- Password -->
                <input type="password" class="form-control" name="password" placeholder="Password">
                <br>
                
                <!-- Captcha Input -->
                <input type="text" class="form-control" name="captcha" placeholder="Enter CAPTCHA">
                <br>
                
                <div class="text-center">
                  <!-- Captcha Image -->
                  <img src="data:image/jpeg;base64,{{ captcha_image }}" alt="Captcha" class="mb-3">
                  <br>
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-secondary">Login</button>
                </div>
            </form>

            <br><br><br><br><br>
        </div>
    </div>
</div>

{% endblock %}
